<!DOCTYPE html>
<html>
<head>
    <title>For My Handsome üíñ</title>

    <!-- Poppins Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
        }

        .container {
            padding-top: 100px;
        }

        h1 {
            font-size: 45px;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        .second-page {
            display: none;
            padding-top: 80px;
        }

        .second-page img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Poppins for only 89th line */
        .poppins-text {
            font-family: 'Poppins', sans-serif;
        }

        .heart {
            position: fixed;
            top: -30px;
            color: red;
            animation: fallDown 4s linear forwards;
        }

        @keyframes fallDown {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="container" id="firstPage">
    <h1 class="poppins-text">Will You Be My Valentine? üíò</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üòç</button>
        <button id="noBtn" onclick="shrinkNo()">NO üôÅ</button>
    </div>
</div>

<div class="second-page" id="secondPage">
    <h2>That‚Äôs my boy üòçüòò</h2>

    <!-- 88th line (Normal Font) -->
    <h2>My heart is yours foreverüíï</h2>

    <!-- 89th line (Poppins Font Only Here) -->
    <h1 class="poppins-text">Love you so much Maaruu‚ù§Ô∏è</h1>

    <img src="ourphoto.jpg" alt="Our Photo">
</div>

<script>
    let yesSize = 20;
    let noSize = 20;
    let noClickCount = 0;

    function shrinkNo() {
        if (noClickCount < 7) {
            noClickCount++;
            noSize -= 3;
            yesSize += 5;

            document.getElementById("noBtn").style.fontSize = noSize + "px";
            document.getElementById("yesBtn").style.fontSize = yesSize + "px";

            if (noClickCount === 7) {
                document.getElementById("noBtn").innerText = "No more NOs üòå";
            }
        }
    }

    function sayYes() {
        document.getElementById("firstPage").style.display = "none";
        document.getElementById("secondPage").style.display = "block";
        document.body.style.background = "linear-gradient(to right, #ff758c, #ff7eb3)";
        startFallingHearts();
    }

    function startFallingHearts() {
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (15 + Math.random() * 20) + "px";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }, 300);
    }
</script>

</body>
</html>
